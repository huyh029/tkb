<script>
    var string1 = 'hello';
    var string2 = 'world';
    var number = 1
    var string = `${string1} ${string2} - ${number}`;
    console.log(string);

    var div = document.querySelector('.classDiv');
    console.log(div)
    div.innerHTML = `<a href="">${string}</a>`;

    function xuly ( value ){
        return `${value} 1`;
    }


    div.addEventListener('click',()=>{
        // các chức năng sau khi lắng nghe sự kiện
        div.textContent = `${ xuly(string) }`
    })
</script>
