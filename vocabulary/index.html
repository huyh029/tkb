function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    // Chọn một chỉ số ngẫu nhiên từ 0 đến i
    const j = Math.floor(Math.random() * (i + 1));
    // Hoán đổi phần tử tại vị trí i và j
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
shuffleArray(vocabulary)
var index = 0 
function getRandomUniqueElements(arr, count = 3, excludeIndex = -1) {
  if (count > arr.length - 1) {
    throw new Error("Không đủ phần tử để chọn sau khi loại trừ");
  }

  const result = [];
  const usedIndices = new Set();

  while (result.length < count) {
    const index = Math.floor(Math.random() * arr.length);
    if (index === excludeIndex || usedIndices.has(index)) continue;

    usedIndices.add(index);
    result.push(arr[index]);
  }

  return result;
}

var chosse = [...getRandomUniqueElements(vocabulary,3,index),vocabulary[index]]
shuffleArray(chosse)

function chos(e){
    chosse1.style.background = 'none'
    chosse2.style.background = 'none'
    chosse3.style.background = 'none'
    chosse4.style.background = 'none'
    e.style.backgroundColor = '#f1f1f1'
}
var op = -1 
chosse1.addEventListener("click",()=>{chos(chosse1);op=0})
chosse2.addEventListener("click",()=>{chos(chosse2);op=1})

chosse4.addEventListener("click",()=>{chos(chosse4);op=3})

var check = document.querySelector(".check")
var next = document.querySelector(".next")

    if(op==-1) return;
    if(chosse[op][2].trim()==vocabulary[index][2].trim()) 
    ch[op].style.backgroundColor = 'green'; 
    else ch[op].style.backgroundColor = 'red'; 
    check.style.display = 'none';
    next.style.display = 'flex'
    document.querySelector(".ans").textContent = `Đáp án: ${vocabulary[index][2]}`
    document.querySelector(".ans").style.display = 'block' })

    op=-1

    chosse1.style.background = 'none'

    chosse3.style.background = 'none'

    index++;
    if(index==vocabulary.length) {
        shuffleArray(vocabulary)
        index=0
    }
    chosse = []
    chosse = [...getRandomUniqueElements(vocabulary,3,index),vocabulary[index]]
    shuffleArray(chosse)
    chosse1.textContent = chosse[0][2]
    chosse2.textContent = chosse[1][2]
    chosse3.textContent = chosse[2][2]
    chosse4.textContent = chosse[3][2]
    en.textContent = vocabulary[index][1]
    document.querySelector(".ans").style.display = 'none'
})
